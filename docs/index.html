<!DOCTYPE html>
<html lang="en">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/maplibre-gl@5.3.0/dist/maplibre-gl.css' />
<script src='https://cdn.jsdelivr.net/npm/maplibre-gl@5.3.0/dist/maplibre-gl.js'></script>
<script src='https://cdn.jsdelivr.net/npm/pmtiles@^3.2.0/dist/pmtiles.js'></script>
<style>
  body { margin: 0; padding: 0; }
  html, body, #map { height: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
maplibregl.addProtocol('pmtiles', (new pmtiles.Protocol()).tile)
const map = new maplibregl.Map({
  container: 'map', hash: true,
  style: 'style.json'
})
map.addControl(new maplibregl.FullscreenControl());
</script>
</body>
</html>
